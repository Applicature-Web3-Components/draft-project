<div class="container">
  <div class="title-section">Invest Pool</div>
  <div class="invest-wrapper">
    <auc-table [tableHeaders]="tableHeaders"
               [data]="tableData"
               [isLoadMore]="isLoadMore"
               customClass="table-custom-class"
               (loadMore)="loadMoreTable()"
               (sort)="tableSort()"
    >
    </auc-table>
    <div class="invest-sidebar">
      <div class="pool-item">
        <div class="pool-value">528,082 USDT</div>
        <div class="pool-name">Pool Value</div>
      </div>
      <div class="pool-item item-with-buttons">
        <div class="pool-value">0 USDT</div>
        <div class="pool-name">My Pool Balance</div>
        <div class="btn-group">
          <auc-button label="Invest"
                      [height]="48"
                      [adaptive]="true"
                      (onClick)="showInvestModal()">

          </auc-button>
          <auc-button label="Withdraw"
                      [color]="COLORS.GRAY"
                      [height]="48"
                      [adaptive]="true"
                      [disabled]="true">

          </auc-button>
        </div>
      </div>
    </div>
  </div>
</div>
